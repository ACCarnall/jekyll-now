---
layout: default
title: Blog
permalink: blog
---
<div class="homepage">
<div class="posts">
  <h2> Recent Posts:</h2>
  {% for post in site.posts %}
    <article class="post">

      <h4>{{ post.date | date: "%B %e, %Y" }}: <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <br>


    </article>
  {% endfor %}
</div>
</div>
