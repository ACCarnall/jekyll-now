---
layout: default
title: Recent News
permalink: news
---

<div class="posts">
  <h2> Recent News:</h2>
  {% for post in site.posts %}
    <article class="post">

      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <br>
      <p><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> - {{ post.date | date: "%B %e, %Y" }} </p>

    </article>
  {% endfor %}
</div>
